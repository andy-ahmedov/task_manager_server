version: '3.8'

services:
  server:
    build: ./
    container_name: server
    ports:
      - "9000:9000"
    depends_on:
      - postgresdb
      - rabbitmq
    networks:
      - task_manager_client_default
      - task_manager_server_default
    env_file:
      - .env
    # environment:
    #   - DB_HOST=${DB_HOST}
    #   - DB_USERNAME=${DB_USERNAME}
    #   - DB_PASSWORD=${DB_PASSWORD}
    #   - DB_PORT=${DB_PORT}
    #   - DB_DATABASE=${DB_DATABASE}
    #   - SERVER_PORT=${SERVER_PORT}

  postgresdb:
    build: ./database/
    container_name: task_manager_postgres
    ports:
      - "5437:5432"
    environment:
     - POSTGRES_USER=postgres
     - POSTGRES_PASSWORD=mark
     - POSTGRES_DB=task_service
     - SSL_MODE=disable

  rabbitmq:
    image: rabbitmq:3-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - task_manager_client_default
      - task_manager_server_default
  

networks:
  task_manager_client_default:
    external: true
  task_manager_server_default:
    external: true